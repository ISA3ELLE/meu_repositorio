<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Reserva de Viagem Avançado</title>
</head>
<body>
	<h1>Formulário de Reserva de Viagem Avançado</h1>
	<form>
		<fieldset>
			<legend>Dados Pessoais</legend>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
		</fieldset>
		<fieldset>
			<legend>Serviços Desejados</legend>
			<label for="servicos">Serviços Desejados:</label>
			<select id="servicos" name="servicos" multiple>
				<option value="compra_passagens">Compra de Passagens</option>
				<option value="reserva_hospedagem">Reserva de Hospedagem</option>
				<option value="aluguel_veiculos">Aluguel de Veículos</option>
			</select><br><br>
		</fieldset>
		<fieldset>
			<legend>Forma de Pagamento</legend>
			<label for="forma_pagamento">Forma de Pagamento:</label>
			<input type="radio" id="cartao_credito" name="forma_pagamento" value="cartao_credito">
			<label for="cartao_credito">Cartão de Crédito</label>
			<input type="radio" id="boleto" name="forma_pagamento" value="boleto">
			<label for="boleto">Boleto</label>
			<input type="radio" id="pix" name="forma_pagamento" value="pix">
			<label for="pix">PIX</label><br><br>
		</fieldset>
		<fieldset>
			<legend>Prazo de Pagamento</legend>
			<label for="prazo_pagamento">Prazo de Pagamento:</label>
			<select id="prazo_pagamento" name="prazo_pagamento">
				<option value="a_vista">À Vista</option>
				<option value="cinco_vezes_sem_juros">Cinco Vezes Sem Juros</option>
				<option value="dez_vezes_com_juros">Dez Vezes Com Juros</option>
			</select><br><br>
		</fieldset>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
